name: CD

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'k8s/**'

env:
  BACKEND_IMAGE: tasnimmizaoui/todo-backend
  FRONTEND_IMAGE: tasnimmizaoui/todo-frontend

jobs:
  # ──────────────────────────────────────────────
  # Stage 0: Detect what changed
  # ──────────────────────────────────────────────
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend_any_changed }}
      frontend: ${{ steps.filter.outputs.frontend_any_changed }}
      k8s: ${{ steps.filter.outputs.k8s_any_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2   # Need previous commit to diff against

      - name: Detect changed files
        id: filter
        uses: tj-actions/changed-files@v44
        with:
          files_yaml: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'
            k8s:
              - 'k8s/**'

  # ──────────────────────────────────────────────
  # Stage 1: Build & Push Docker images
  # ──────────────────────────────────────────────
  build-and-push:
    needs: changes
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate image tag
        id: meta
        run: |
          TAG="${GITHUB_SHA::7}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Image tag: $TAG"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build & push backend — only if backend files changed
      - name: Build and push backend
        if: needs.changes.outputs.backend == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ steps.meta.outputs.tag }}
            ${{ env.BACKEND_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build & push frontend — only if frontend files changed
      - name: Build and push frontend
        if: needs.changes.outputs.frontend == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ steps.meta.outputs.tag }}
            ${{ env.FRONTEND_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ──────────────────────────────────────────────────────────
  # Stage 2: commits the new tag back to the repo
  # ──────────────────────────────────────────────────────────
  update-manifests:
    needs: [changes, build-and-push]
    if: needs.build-and-push.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update image tags in manifests
        run: |
          TAG="${{ needs.build-and-push.outputs.image_tag }}"
          sed -i "s|tasnimmizaoui/todo-backend:.*|tasnimmizaoui/todo-backend:${TAG}|g" k8s/backend-deployment.yaml
          sed -i "s|tasnimmizaoui/todo-frontend:.*|tasnimmizaoui/todo-frontend:${TAG}|g" k8s/frontend-deployment.yaml

      - name: Commit and push updated manifests
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/
          git diff --staged --quiet || git commit -m "chore: update image tags to ${{ needs.build-and-push.outputs.image_tag }} [skip ci]"
          git push