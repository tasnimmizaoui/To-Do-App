name: CD

on:
  push:
    branches: [main]

env:
  BACKEND_IMAGE: tasnimmizaoui/todo-backend
  FRONTEND_IMAGE: tasnimmizaoui/todo-frontend

jobs:
  # ──────────────────────────────────────────────
  # Stage 1: Build & Push Docker images
  # ──────────────────────────────────────────────
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate image tag
        id: meta
        run: |
          TAG="${GITHUB_SHA::7}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Image tag: $TAG"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build & push backend
      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ steps.meta.outputs.tag }}
            ${{ env.BACKEND_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build & push frontend
      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ steps.meta.outputs.tag }}
            ${{ env.FRONTEND_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ──────────────────────────────────────────────────────────
  # Stage 2: Deploy to Kubernetes (Minikube / self-hosted)
  # ──────────────────────────────────────────────────────────
  deploy:
    needs: build-and-push
    runs-on: self-hosted       
    environment: dev
    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        run: |
          TAG="${{ needs.build-and-push.outputs.image_tag }}"
          echo "Deploying tag: $TAG"

      # Update image tags in manifests
      - name: Update K8s manifests with new image tag
        run: |
          sed -i "s|tasnimmizaoui/todo-backend:.*|tasnimmizaoui/todo-backend:${TAG}|g" k8s/backend-deployment.yaml
          sed -i "s|tasnimmizaoui/todo-frontend:.*|tasnimmizaoui/todo-frontend:${TAG}|g" k8s/frontend-deployment.yaml

      # Apply all K8s resources in order
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/backend-secret.yaml
          kubectl apply -f k8s/backend-pvc.yaml
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/backend-service.yaml
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl apply -f k8s/frontend-service.yaml
          kubectl apply -f k8s/ingress.yaml

      # Wait for rollout
      - name: Wait for backend rollout
        run: kubectl rollout status deployment/todo-backend -n todo-dev --timeout=120s

      - name: Wait for frontend rollout
        run: kubectl rollout status deployment/todo-frontend -n todo-dev --timeout=120s

      # Verify deployment
      - name: Verify deployment
        run: |
          echo "=== Pods ==="
          kubectl get pods -n todo-dev
          echo ""
          echo "=== Services ==="
          kubectl get svc -n todo-dev
          echo ""
          echo "=== Ingress ==="
          kubectl get ingress -n todo-dev
